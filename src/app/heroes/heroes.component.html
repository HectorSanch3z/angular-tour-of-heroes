<h2>{{ hero.name | titlecase }} Details</h2>
<div><span>Id: </span>{{ hero.id }}</div>
<div>
  <label for="name">Hero name: </label>
  <input id="name" [(ngModel)]="hero.name" placeholder="name" />
</div>
<div><span>Country: </span>{{ hero.country }}</div>
<div><span>Servant Type: </span>{{ hero.servant_type }}</div>
<div>
  <picture>
    <img src="{{ hero.image }}" alt="Saber" style="width: 150px" />
  </picture>
</div>
